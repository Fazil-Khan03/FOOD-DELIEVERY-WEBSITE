<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

.grid
{
   display: grid;
   grid-template-columns: repeat(5,1fr);
   grid-template-rows: repeat(4,1fr);
   grid-gap:1rem;




}

.box
{
   background-color: rgb(255, 162, 255);
   border:2px solid black;
   padding:23px;

}

.box:first-child
{
grid-column-start: 1;
grid-column-end: 3;
grid-column : 1 / span 3;
grid-row:1/span 3;

}


</style>

<body>
    
<div class="grid">



    <div class="box">THis is me-1</div>
    <div class="box">THis is me-2</div>
    <div class="box">THis is me-3</div>
    <div class="box">THis is me-4</div>
    <div class="box">THis is me-5</div>
    <div class="box">THis is me-6</div>
    <div class="box">THis is me-7</div>
    <div class="box">THis is me-8</div>
    <div class="box">THis is me-9</div>
    <div class="box">THis is me-10</div>
    <div class="box">THis is me-11</div>
    <div class="box">THis is me-12</div>
    <div class="box">THis is me-13</div>
    <div class="box">THis is me-14</div>
    <div class="box">THis is me-15</div>




</div>

</body>
</html>
